<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouMind Extensions - Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
    }
    .icon-container {
      display: inline-block;
      margin: 10px;
      vertical-align: top;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background-color: #333333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #000000;
    }
    .instructions {
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>YouMind Extensions - Icon Generator</h1>
  
  <div class="instructions">
    <h2>Instructions:</h2>
    <ol>
      <li>下面会生成三种尺寸的图标（16x16, 48x48, 128x128）</li>
      <li>点击每个图标下方的"下载"按钮保存图标</li>
      <li>将下载的图标保存到插件的 images 文件夹中</li>
      <li>确保图标文件名分别为 icon16.png, icon48.png 和 icon128.png</li>
    </ol>
  </div>
  
  <div class="icon-container">
    <h3>16x16 Icon</h3>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <button onclick="downloadIcon(16)">Download icon16.png</button>
  </div>
  
  <div class="icon-container">
    <h3>48x48 Icon</h3>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <button onclick="downloadIcon(48)">Download icon48.png</button>
  </div>
  
  <div class="icon-container">
    <h3>128x128 Icon</h3>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <button onclick="downloadIcon(128)">Download icon128.png</button>
  </div>
  
  <script>
    // 绘制图标函数
    function drawIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');
      
      // 设置背景为白色
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, size, size);
      
      // 计算字体大小和边距
      const mainFontSize = size * 0.28;
      const subFontSize = size * 0.2;
      const padding = size * 0.15;
      
      // 设置主标题字体样式
      ctx.fillStyle = '#000000';
      ctx.font = `600 ${mainFontSize}px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // 计算文本宽度和缩放
      const mainText = 'YouMind';
      const subText = 'Extensions';
      const mainWidth = ctx.measureText(mainText).width;
      
      // 设置副标题字体样式
      const subFont = `500 ${subFontSize}px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif`;
      ctx.font = subFont;
      const subWidth = ctx.measureText(subText).width;
      
      // 计算整体缩放比例
      const maxWidth = Math.max(mainWidth, subWidth);
      const scale = Math.min(1, (size - 2 * padding) / maxWidth);
      
      // 应用缩放
      ctx.save();
      ctx.translate(size/2, size/2);
      ctx.scale(scale, scale);
      
      // 绘制主标题
      ctx.font = `600 ${mainFontSize}px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif`;
      ctx.fillText(mainText, 0, -subFontSize * 0.8);
      
      // 绘制副标题
      ctx.font = subFont;
      ctx.fillText(subText, 0, mainFontSize * 0.8);
      
      // 恢复画布状态
      ctx.restore();
    }
    
    // 下载图标函数
    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // 初始化
    window.onload = function() {
      drawIcon(16);
      drawIcon(48);
      drawIcon(128);
    };
  </script>
</body>
</html>
