<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouMind Extensions</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>YouMind Extensions</h1>
    <div class="content">
      <div class="feature">
        <h2>当前页面信息</h2>
        <div id="url-display">加载中...</div>
      </div>
      <div class="feature">
        <h2>DeepSeek 标题生成</h2>
        <div class="api-status" id="api-status">未配置 API 密钥</div>
        <div class="form-group">
          <label for="quick-api-key">API 密钥快速配置</label>
          <div style="position: relative;">
            <input type="password" id="quick-api-key" placeholder="输入您的 DeepSeek API 密钥" style="padding-right: 40px;">
            <button type="button" id="toggle-api-key" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; padding: 4px; width: 30px; height: 30px; color: #666; border-radius: 4px; box-shadow: none; border: none;">
              <style>
                #toggle-api-key:hover { background: rgba(0,0,0,0.05); color: #333; }
                #toggle-api-key:active { background: rgba(0,0,0,0.1); }
                #toggle-api-key svg { display: block; }
                #toggle-api-key { min-width: auto; }
              </style>
              <svg id="eye-icon" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg id="eye-off-icon" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>
        <div class="button-group">
          <button id="save-api-key">保存密钥</button>
          <button id="open-options-btn">高级设置</button>
        </div>
      </div>
    </div>
    <div id="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
